<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Clima</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">
        <i class="fa-solid fa-umbrella"></i> Comparador de Clima
      </h1>

      <form id="weatherForm" class="d-flex justify-content-center my-4">
        <input
          type="text"
          id="cityInput"
          class="form-control w-50 text-center"
          placeholder="Ejemplo: Guatemala, México, Panamá"
        />
        <button
          id="compareButton"
          type="button"
          class="btn btn-primary btn-lg btn-block"
        >
          <i class="fas fa-search"></i> Comparar
        </button>
      </form>

      <div
        id="errorMessage"
        class="alert alert-danger d-none text-center"
      ></div>
      <div id="weatherCards" class="row"></div>
      <canvas id="temperatureChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
